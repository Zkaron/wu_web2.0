<div id="formulario" class="card" style="background-color: #E0E0E0; border-color: #E0E0E0;">
  <br>
  <h2 class="text-center">Escríbenos</h2>
  <div class="row">
    <form class="form-horizontal col-md-10 offset-md-3" method="post">

      <fieldset>
        <div class="form-group ">

          <span class="col-md-2 col-md-offset-2 text-center"></span>
          <div class="col-md-8">
            <label for="email"><i class="fa fa-user bigicon"></i></label>
            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
          <div class="col-md-8">
            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-pencil bigicon"></i></span>
          <div class="col-md-8">
            <textarea class="form-control" id="message" name="message" placeholder="Ingresa tu mensaje" rows="7"></textarea>
          </div>
        </div>


        <div class="form-group ">
          <div class=" text-center">
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
